<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>jQuery动态表格数据分页插件</title>

<link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" type="text/css"  th:href="@{/css/MyPaging.css}">

<script src="../../js/managament_worker/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>

<style>
* {
	margin: 0;
	padding: 0;
}
.main {
	margin: 0 ;
	width: 1200px;
	min-height: 1000px;

}
table {
	margin-bottom: 20px;
	width: 100%;
	border-collapse: collapse;
}
table th, table td {
	padding: 5px 10px;
	border-color: #999;
}
.search_form{
	height: 140px;
}
.form-group input{

}
img{
	height: 45px;
	width: 45px;
}
td, tr,th{
	text-align: center;
}
td{
	line-height: 34px !important;
}
</style>

</head>
<body>

<div class="main" id="main">
	<div class="big_div">
<!--		<embed style="width : 100%;height: 100%" id = "update_list" >-->
		<div id="user_option" th:include= "update_list.html"></div>
		<div id="user_add" th:include= "adduser.html"></div>
	</div>

	<form style="background-color: #d4d4d4" class="search_form form-inline"   >
		<div class="col-xs-3 form-group">
			<label >Id</label>
			<input id="search_userId" type="text" class="form-control"  placeholder="Jane Doe">
		</div>
		<div  class="col-xs-4 form-group">
			<label style="display: block" >上次登录时间</label>
			<input  type="date" class="form-control" id="search_lastLoginTimeFirst" placeholder="Jane Doe">-
			<input  type="date" class="form-control" id="search_lastLoginTimeLast" placeholder="Jane Doe">
		</div>
		<div class="col-xs-2 form-group">
			<label >用户类型</label>
			<select name="userType" id="search_userType" class="form-control">
				<option value= "">全部</option>
				<option value="买家">买家</option>
				<option value="卖家">卖家</option>
			</select>
		</div>
		<div class="col-xs-2 form-group">
			<label >用户状态</label>
			<select name="userStatus" id="search_userStatus" class="form-control">
				<option value= "">全部</option>
				<option value="封禁">封禁</option>
				<option value="正常">正常</option>
			</select>
		</div>
		<div class="col-xs-3 form-group">
			<label >Name</label>
			<input  type="text" class="form-control" id="search_userName" placeholder="Jane Doe">
		</div>
		<div class="col-xs-4 form-group">
			<label style="display: block" >注册时间</label>
			<input type="date" class="form-control" id="search_registerTimeFirst" placeholder="Jane Doe">-
			<input type="date" class="form-control" id="search_registerTimeLast" placeholder="Jane Doe">
		</div>
		<div>
			<label style="display: block" >操作</label>
			<button type="button" id="select_button" class="form-control btn btn-danger">查找</button>
			<button type="reset" class="form-control btn btn-danger">清空</button>
			<button type="button" id="user_register_buttom" class="form-control btn btn-danger">新增</button>
		</div>

	</form>

	<table  class="table table-hover">
		<thead >
			<tr>
				<th>用户头像</th>
				<th>用户id</th>
				<th>用户昵称</th>
				<th>用户类型</th>
				<th>上次登录时间</th>
				<th>账号状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody class="tbody">
		</tbody>
	</table>
	<div class="box2"></div>

</div>


<script src="/MyPaging.js" th:src="@{/js/MyPaging.js}"></script>
<script th:inline="javascript" src="/script.js" th:src="@{/js/script.js}"></script>

<script th:inline="javascript">
	$('#select_button').click(function (){
		console.log()
	})
</script>
<div style="text-align:center;margin:-800px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>	
</html>
