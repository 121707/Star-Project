<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" type="text/css"  th:href="@{/css/MyPaging.css}">

<script src="../../js/managament_worker/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    .main {
        margin: 0 ;
        width: 1200px;
        min-height: 1000px;

    }
    table {
        margin-bottom: 20px;
        width: 100%;
        border-collapse: collapse;
    }
    table th, table td {
        padding: 5px 10px;
        border-color: #999;
    }
    .search_form{
        height: 140px;
    }
    .form-group input{

    }
    .abutton>input{
        margin-left: 1px;
    }
    .abutton{
        width: 20%;
        margin-right: 1px;
    }
</style>

</head>
<body>

<div class="main" id="main">
    <div class="big_div">
        <!--		<embed style="width : 100%;height: 100%" id = "update_list" >-->
        <div id="auditProductPage" th:include= "AuditProduct"></div>
    </div>
    <form style="background-color: #d4d4d4" class="search_form form-inline"   >
        <div class="col-xs-3 form-group">
            <label >账户Id</label>
            <input id="search_adminId" type="text" class="form-control"  placeholder="Jane Doe">
        </div>
        <div class="col-xs-3 form-group">
            <label >职工Id</label>
            <input id="search_employeeId" type="text" class="form-control"  placeholder="Jane Doe">
        </div>
        <div class="col-xs-3 form-group">
            <label >注册人Id</label>
            <input id="search_registerId" type="text" class="form-control"  placeholder="Jane Doe">
        </div>
        <div  class="col-xs-4 form-group">
            <label style="display: block" >上次登录时间</label>
            <input  type="date" class="form-control" id="search_lastLoginTimeFirst" placeholder="Jane Doe">-
            <input  type="date" class="form-control" id="search_lastLoginTimeLast" placeholder="Jane Doe">
        </div>
        <div class="col-xs-4 form-group">
            <label style="display: block" >注册时间</label>
            <input type="date" class="form-control" id="search_registerTimeFirst" placeholder="Jane Doe">-
            <input type="date" class="form-control" id="search_registerTimeLast" placeholder="Jane Doe">
        </div>
        <div class="col-xs-2 form-group">
            <label >用户类型</label>
            <select  id="search_adminType" class="form-control">
                <option value= "">全部</option>
                <option value="super">超级</option>
                <option value="normal">普通</option>
            </select>
        </div>
        <div class="col-xs-2 form-group">
            <label >账户状态</label>
            <select name="userStatus" id="search_adminStatus" class="form-control">
                <option value= "">全部</option>
                <option value="封禁">封禁</option>
                <option value="正常">正常</option>
            </select>
        </div>

        <div>
            <label style="display: block" >操作</label>
            <button type="button" id="select_button" class="form-control btn btn-danger">查找</button>
            <button type="reset" class="form-control btn btn-danger">清空</button>
            <button type="button" id="wave_addadmin_buttom" class="form-control btn btn-danger">新增</button>
        </div>

    </form>

    <table  class="table table-hover">
        <thead >
        <tr>
            <th>商品Id</th>
            <th>用户人Id</th>
            <th>商品名称</th>
            <th>审核时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody th:fragment="tbody" class="tbody">
        </tbody>
    </table>
    <div class="box2"></div>

</div>

<script src="/MyPaging.js" th:src="@{/js/MyPaging.js}"></script>
<script src="/script.js" th:src="@{/js/ProductList.js}"></script>
<script  th:inline="javascript">
    console.log([[${list}]]);
</script>
</body>
</html>
